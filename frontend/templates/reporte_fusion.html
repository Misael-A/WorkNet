<!DOCTYPE html>

  <!-- Flatpickr CSS -->

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Tu CSS base -->

<body data-tipo="fusion">

  <!-- Navbar -->

              <div class="col-md-2">

              <div class="col-md-2">
                <label class="form-label">Fecha hasta</label>
                <input id="fecha_hasta" type="date" class="form-control" />

              <div class="col-md-2">

              </div>
              <div class="col-md-2">
                <label class="form-label">Hora hasta</label>

                <label class="form-label">Zona</label>
                <select id="filtro_zona" class="form-select">

              </div>
              <div class="col-md-2">
                <label class="form-label">Estado</label>
                <select id="filtro_estado" class="form-select">

            <!-- Bot√≥n Reporte r√°pido (debajo de Resumen) -->

            <!-- Contenedor DataTables buttons -->

        <!-- Tabla de previsualizaci√≥n -->

              <div class="modal-footer">

        </div>

    </div>
  </div>

  <!-- JS libs -->
