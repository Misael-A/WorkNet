<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
      <!-- Contenido principal -->
      <main class="col-12 col-md-10">
        <div class="container py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üîß Tipos de Trabajo</h2>
            <button class="btn btn-secondary" onclick="history.back()">‚Üê Volver</button>
          </div>

          <div class="mb-3 text-end">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTipo">
              ‚ûï Nuevo Tipo
            </button>
          </div>

          <div class="table-responsive">
            <table id="tablaTipos" class="display table table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Descripci√≥n</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Modal Registrar / Editar Tipo -->
        <div class="modal fade" id="modalTipo" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Registrar / Editar Tipo de Trabajo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="formTipo" class="row g-3">
                  <input type="hidden" id="idTipo" />
                  <div class="col-12">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" id="nombreTipo" class="form-control" required />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="guardarTipo">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- Tu l√≥gica separada -->
  <script src="js/tipos.js"></script>

</body>
