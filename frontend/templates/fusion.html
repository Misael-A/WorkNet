<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß™ Registro Fusi√≥n</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>

  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="col-12 col-md-10 p-4">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìÑ Registro de Actividad ‚Äì Fusi√≥n</h2>
        <button class="btn btn-secondary" onclick="history.back()">‚Üê Volver</button>
      </div>

      <div class="form-container mx-auto" style="max-width:800px;">
        <form id="formFusion" enctype="multipart/form-data" autocomplete="off">
          <h3 class="mb-4 text-center">Datos de la Fusi√≥n</h3>

          <!-- Actividad -->
          <div class="mb-3">
            <label for="actividad" class="form-label">Actividad</label>
            <input type="text" id="actividad" name="actividad" class="form-control" required>
          </div>

          <!-- Tipo de trabajo y Zona -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="tipo_trabajo" class="form-label">Tipo de trabajo</label>
              <select id="tipo_trabajo" name="tipo_trabajo" class="form-select" required>
                <option value="">Cargando...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="zona_trabajo" class="form-label">Zona de trabajo</label>
              <select id="zona_trabajo" name="zona_trabajo" class="form-select" required>
                <option value="">Cargando...</option>
              </select>
            </div>
          </div>

          <!-- Estado y T√©cnico -->
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" name="estado" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Realizado">‚úÖ Realizado</option>
                <option value="Inconcluso">üü† Inconcluso</option>
                <option value="No realizado">üî¥ No realizado</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="tecnico" class="form-label">T√©cnico</label>
              <select id="tecnico" name="tecnico" class="form-select" required>
                <option value="">Cargando...</option>
              </select>
            </div>
          </div>

          <!-- Fechas y Horarios -->
          <div class="row g-3 mt-2">
            <div class="col-md-3">
              <label for="fecha_inicio" class="form-label">Fecha inicio</label>
              <input type="text" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="fecha_fin" class="form-label">Fecha fin</label>
              <input type="text" id="fecha_fin" name="fecha_fin" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="hora_inicio" class="form-label">Hora inicio</label>
              <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="hora_fin" class="form-label">Hora fin</label>
              <input type="time" id="hora_fin" name="hora_fin" class="form-control" required>
            </div>
          </div>

          <!-- Coordenadas -->
          <div class="mb-3 mt-3">
            <label for="coordenadas" class="form-label">Coordenadas</label>
            <input type="text" id="coordenadas" name="coordenadas" class="form-control" placeholder="Latitud, Longitud" required>
          </div>

          <!-- Detalle, Observaciones -->
          <div class="mb-3">
            <label for="detalle_actividad" class="form-label">Detalle de la actividad</label>
            <textarea id="detalle_actividad" name="detalle_actividad" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea id="observaciones" name="observaciones" class="form-control" rows="2"></textarea>
          </div>

          <!-- Fotos -->
          <div class="mb-3">
            <label for="fotos" class="form-label">Fotos (m√°x. 10)</label>
            <input type="file" id="fotos" name="fotos" class="form-control" multiple accept="image/*">
            <div id="preview" class="mt-2 d-flex flex-wrap gap-2"></div>
          </div>

          <!-- Bot√≥n -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Registrar Fusi√≥n</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
