<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚è± Control de Asistencia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body id="index-page">
  <div id="navbar-placeholder"></div>

  <main class="col-12 col-md-10 p-4">
    <h2 class="mb-4">‚è± Control de Asistencia</h2>

    <!-- Fichaje -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label for="sel_tecnico" class="form-label">T√©cnico</label>
            <select id="sel_tecnico" class="form-select">
              <option value="">Seleccione‚Ä¶</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inp_fecha_ingreso" class="form-label">Fecha Ingreso</label>
            <input type="date" id="inp_fecha_ingreso" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="inp_hora_ingreso" class="form-label">Hora Entrada</label>
            <input type="time" id="inp_hora_ingreso" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="inp_fecha_salida" class="form-label">Fecha Salida</label>
            <input type="date" id="inp_fecha_salida" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="inp_hora_salida" class="form-label">Hora Salida</label>
            <input type="time" id="inp_hora_salida" class="form-control" />
          </div>
          <div class="col-md-1 d-grid">
            <button id="btn_registrar_asistencia" class="btn btn-success">üìÖ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reporte de Asistencias -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Reporte de Asistencia</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <label for="filtro_desde" class="form-label">Desde</label>
            <input type="date" id="filtro_desde" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="filtro_hasta" class="form-label">Hasta</label>
            <input type="date" id="filtro_hasta" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="filtro_tecnico" class="form-label">T√©cnico</label>
            <select id="filtro_tecnico" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-3 d-grid">
            <button id="btn_reporte" class="btn btn-primary">üîç Generar Reporte</button>
          </div>
        </div>

        <div class="table-responsive">
          <table id="tablaAsistencias" class="display table table-striped w-100">
            <thead>
              <tr>
                <th>ID</th>
                <th>T√©cnico</th>
                <th>Fecha Ingreso</th>
                <th>Hora Entrada</th>
                <th>Fecha Salida</th>
                <th>Hora Salida</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal para editar asistencia -->
    <div class="modal fade" id="modalEditarAsistencia" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditarAsistencia">
            <div class="modal-header">
              <h5 class="modal-title">üìù Editar Asistencia</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="edit_id" />
              <div class="mb-3">
                <label for="edit_tecnico" class="form-label">T√©cnico</label>
                <input type="text" id="edit_tecnico" class="form-control" disabled />
              </div>
              <div class="mb-3">
                <label for="edit_fecha_ingreso" class="form-label">Fecha Ingreso</label>
                <input type="date" id="edit_fecha_ingreso" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit_hora_ingreso" class="form-label">Hora Entrada</label>
                <input type="time" id="edit_hora_ingreso" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit_fecha_salida" class="form-label">Fecha Salida</label>
                <input type="date" id="edit_fecha_salida" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit_hora_salida" class="form-label">Hora Salida</label>
                <input type="time" id="edit_hora_salida" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" id="btn_guardar_asistencia">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="js/asistencia.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
