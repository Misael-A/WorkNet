<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Tendido</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Flatpickr CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

      <!-- Contenido principal -->
      <main class="col-12 col-md-10">
        <div class="container py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìÑ Registro de Actividad ‚Äì Tendido</h2>
            <button class="btn btn-secondary" onclick="history.back()">‚Üê Volver</button>
          </div>

          <div class="form-container mx-auto" style="max-width:800px;">
            <form id="formTendido" enctype="multipart/form-data" autocomplete="off">
              <h3 class="mb-4 text-center">Datos de Tendido</h3>

              <!-- Actividad -->
              <div class="mb-3">
                <label class="form-label">Actividad</label>
                <input type="text" name="actividad" class="form-control" required>
              </div>

              <div class="row g-3">
                <!-- Tipo de trabajo -->
                <div class="col-md-6">
                  <label class="form-label">Tipo de trabajo</label>
                  <select name="tipo_trabajo" id="tipo_trabajo" class="form-select" required>
                    <option value="">Seleccione...</option>
                  </select>
                </div>
                <!-- Zona de trabajo -->
                <div class="col-md-6">
                  <label class="form-label">Zona de trabajo</label>
                  <select name="zona_trabajo" id="zona_trabajo" class="form-select" required>
                    <option value="">Seleccione...</option>
                  </select>
                </div>
              </div>

              <div class="row g-3 mt-2">
                <!-- Estado -->
                <div class="col-md-6">
                  <label class="form-label">Estado</label>
                  <select name="estado" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Realizado">‚úÖ Realizado</option>
                    <option value="Inconcluso">üü† Inconcluso</option>
                    <option value="No realizado">üî¥ No realizado</option>
                  </select>
                </div>
                <!-- T√©cnico -->
                <div class="col-md-6">
                  <label class="form-label">T√©cnico</label>
                  <select name="tecnico" id="tecnico" class="form-select" required>
                    <option value="">Seleccione...</option>
                  </select>
                </div>
              </div>

              <div class="row g-3 mt-2">
                <!-- Fecha inicio -->
                <div class="col-md-3">
                  <label class="form-label">Fecha inicio</label>
                  <input type="text" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                </div>
                <!-- Fecha fin -->
                <div class="col-md-3">
                  <label class="form-label">Fecha fin</label>
                  <input type="text" id="fecha_fin" name="fecha_fin" class="form-control" required>
                </div>
                <!-- Hora inicio -->
                <div class="col-md-3">
                  <label class="form-label">Hora inicio</label>
                  <input type="time" name="hora_inicio" class="form-control" required>
                </div>
                <!-- Hora fin -->
                <div class="col-md-3">
                  <label class="form-label">Hora fin</label>
                  <input type="time" name="hora_fin" class="form-control" required>
                </div>
              </div>

              <!-- Coordenadas -->
              <div class="mb-3 mt-3">
                <label class="form-label">Coordenadas</label>
                <input type="text" name="coordenadas" class="form-control" placeholder="Latitud, Longitud" required>
              </div>

              <!-- Detalle actividad -->
              <div class="mb-3">
                <label class="form-label">Detalle de la actividad</label>
                <textarea name="detalle_actividad" class="form-control" rows="3" required></textarea>
              </div>

              <!-- Fibra solicitada / utilizada -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Fibra solicitada</label>
                  <input type="text" name="fibra_solicitada" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fibra utilizada</label>
                  <input type="text" name="fibra_utilizada" class="form-control" required>
                </div>
              </div>

              <!-- Observaciones -->
              <div class="mb-3 mt-3">
                <label class="form-label">Observaciones</label>
                <textarea name="observaciones" class="form-control" rows="2"></textarea>
              </div>

              <!-- Fotos -->
              <div class="mb-3">
                <label class="form-label">Fotos (m√°x. 10)</label>
                <input type="file" name="fotos" id="fotos" class="form-control" multiple accept="image/*">
                <div id="preview" class="mt-2 d-flex flex-wrap gap-2"></div>
              </div>

              <!-- Bot√≥n registrar -->
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Registrar Tendido</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main_tendido.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      flatpickr('#fecha_inicio', { dateFormat: 'Y-m-d' });
      flatpickr('#fecha_fin',    { dateFormat: 'Y-m-d' });
    });
  </script>
</body>
</html>
