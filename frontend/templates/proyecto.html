<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù REGISTRAR PROYECTO</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Flatpickr CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    rel="stylesheet"
  />
  <!-- DataTables CSS -->
  <link
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    rel="stylesheet"
  />
  <!-- Leaflet CSS -->
  <link
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    rel="stylesheet"
  />
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body id="index-page">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

      <!-- Contenido principal -->
      <main class="col-12 col-md-10 p-4">
        <h2 class="mb-4">üìù REGISTRAR PROYECTO</h2>

        <!-- Formulario de registro -->
        <div class="card mb-4">
          <div class="card-body">
            <form id="frmProyecto">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="inp_codigo" class="form-label">C√≥digo de proyecto</label>
                  <input type="text" id="inp_codigo" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label for="inp_nombre" class="form-label">Nombre</label>
                  <input type="text" id="inp_nombre" class="form-control" required />
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label for="sel_tipo_proy" class="form-label">Tipo de proyecto</label>
                  <select id="sel_tipo_proy" class="form-select" required>
                    <option value="">‚Äî Seleccione ‚Äî</option>
                    <option value="Residencial">Residencial</option>
                    <option value="ISP">ISP</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="sel_tipo_trab" class="form-label">Tipo de trabajo</label>
                  <select id="sel_tipo_trab" class="form-select" required>
                    <option value="">‚Äî Primero seleccione proyecto ‚Äî</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inp_responsable" class="form-label">Responsable</label>
                  <input type="text" id="inp_responsable" class="form-control" required />
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-3">
                  <label for="inp_fini" class="form-label">Fecha de inicio</label>
                  <input type="text" id="inp_fini" class="form-control flatpickr" required />
                </div>
                <div class="col-md-3">
                  <label for="inp_ffin" class="form-label">Fecha planificada de fin</label>
                  <input type="text" id="inp_ffin" class="form-control flatpickr" required />
                </div>
                <div class="col-md-3">
                  <label for="sel_prioridad" class="form-label">Prioridad</label>
                  <select id="sel_prioridad" class="form-select">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="sel_estado" class="form-label">Estado</label>
                  <select id="sel_estado" class="form-select">
                    <option value="Planeaci√≥n">Planeaci√≥n</option>
                    <option value="En curso">En curso</option>
                    <option value="Cerrado">Cerrado</option>
                  </select>
                </div>
              </div>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="sel_zona" class="form-label">Zona</label>
                  <select id="sel_zona" class="form-select">
                    <option value="">‚Äî Seleccione ‚Äî</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="map" class="form-label">Ubicaci√≥n en mapa</label>
                  <div id="map" style="height:300px;border:1px solid #ccc;"></div>
                  <input type="hidden" id="inp_latitud" />
                  <input type="hidden" id="inp_longitud" />
                </div>
              </div>
              <div class="d-flex gap-2 mb-0">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" id="btn_cancelar" class="btn btn-secondary">Cancelar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabla de proyectos existentes -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">üìã Proyectos Existentes</h5>
            <div class="table-responsive">
              <table
                id="tblProyectos"
                class="table table-striped table-bordered align-middle w-100"
              >
                <thead class="table-light">
                  <tr>
                    <th>C√≥digo</th>
                    <th>Nombre</th>
                    <th>Tipo Proyecto</th>
                    <th>Tipo Trabajo</th>
                    <th>Responsable</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Zona</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="app-footer text-center py-3">
    <small>¬© 2025 Ing. Andy Tafur. Todos los derechos reservados.</small>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      flatpickr('.flatpickr', { dateFormat: 'Y-m-d' });
      // inicializar mapa Leaflet...
    });
  </script>
  <script src="js/proyecto.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
